<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encarnación</title>
    <link rel="shortcut icon" href="img/Escudo_de_Encarnación.png" type="image/x-icon">

    <!--Enlace para Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
    <!--css-->
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/general.css">

    <!--Fuentes e inconos-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head> 
<body>
    
    <!-- #region Barra de navegación-->
    <nav class="navbar sticky-top navbar-expand-lg bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/Escudo_de_Encarnación.png" alt="">
                Encarnación
            </a>

            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="about.html">Ciudad</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><button class="btn-clima" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="check()"><span class="material-symbols-outlined">sunny</span></button></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- #endregion -->

    <!-- #region Modal-->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Tiempo actual en Encarnación</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <img src="" alt="" class="w-icon" id="w-icon">
                    <p class="w-desc" id="w-desc"></p>
                    <p class="w-temp" id="w-temp"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- #endregion -->

    <!-- #region Formulario-->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="titulo">Para contactar con nosotros llene el siguiente formulario:</h2>
            </div>
        </div>
        <form class="row">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Ingrese su nombre completo:</label>
                <input type="text" class="form-control" id="nombre">
            </div>

            <div class="col-md-6">
                <label for="telefono" class="form-label">Ingrese su teléfono:</label>
                <input type="text" class="form-control" id="telefono">
            </div>

            <div class="col-md-6">
                <label for="correo" class="form-label">Ingrese su correo:</label>
                <input type="email" class="form-control" id="correo">
            </div>

            <div class="col-md-12">
                <label for="motivo" class="form-label">Detalle el motivo de su contacto:</label>
                <textarea name="motivo" id="motivo" cols="30" rows="5" class="form-control"></textarea>
            </div>
        </form>
        <div class="row justify-content-center">
            <div class="col-md-1">
                <button class="btn btn-primary" onclick="validar()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- #endregion -->

    <!-- #region Footer-->
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="logo col-6">
                    <img src="img/Escudo_de_Encarnación.png" alt="">
                    <h2>Encarnación</h2>
                </div>
                <div class="text col-6">
                    <h3>Siguenos en nuestras redes</h3>
                    <a href="#"><i class="fa-brands fa-twitter fa-xl" style="color: white;"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook fa-xl" style="color: white;"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram fa-xl" style="color: white;"></i></a>
                    <h3>+595 968 789 254</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>&copy;2023 Todos los derechos reservados</h4>
                </div>
            </div>
            <div class="col-12">
                <img class="footer-img" src="img/footer_line.png" alt="">
            </div>
        </div>
    </section>
    <!-- #endregion -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e4218237ad.js" crossorigin="anonymous"></script>
    <script src="js/contacto.js"></script>
    <script src="js/tiempo.js"></script>
</body>


</html>
